    \ shift \u2013 and they should be open in terms of culture. They should say, \u201C\
    Okay, we used to do one release every week and that was fine. But we have too\
    \ many breaks. We need to change our process. We need to change the way we work.\u201D\
    \ You have space to speak up, but you have to take that space. It's true that\
    \ sometimes people end up in a scale-up environment a bit randomly. They may not\
    \ really be aware that it's a company that's growing a lot."
  sec: 1867
  time: '31:07'
  who: Mehdi
- line: "You should take a step back and say, \u201COkay, there is a lot of stuff\
    \ that\u2019s not going to work.\u201D It\u2019s exactly as you mentioned, because\
    \ people think, \u201COh, we're still a startup. We can do that.\u201D Again,\
    \ that doesn\u2019t work. Even a simple thing like sending a birthday or a goodbye\
