- header: Generalization vs specialization for data engineers in a scale-up
- line: "Yeah, thanks. In a scale-up, people usually need to work on a wide range\
    \ of tasks, right? You\u2019re pretty much a generalist. But then, as the scale-up\
    \ grows and evolves, these people might need to specialize later. Do you think\
    \ this is okay and how does one deal with specialization?"
  sec: 3017
  time: '50:17'
  who: Alexey
- line: Yeah, I don't think you're that much of a generalist. I mean, a data engineer
    is already a generalist. We put everything that we can into that role. I think
    it's the same for most of the data roles. Data scientists might do a lot of pipeline
    work in scale-up, until they find a proper data engineering team to help them.
    Again, I think it depends on the setup. I didn't feel like I was too much of a
    generalist. As the teams are growing, your responsibility will be scoping down
    and more niche and then, consequently, your skill set.
  sec: 3039
  time: '50:39'
  who: Mehdi
- line: "To give a concrete example, let's say you are the data platform engineer\
    \ that maintains a data warehouse, the infra-Kafka cluster. Now you have a lot\
    \ of users and you want to build a framework like DBT, to enable people to execute\
    \ SQL in a production manner \u2013 so what DBT does. It's an open source project\
    \ \u2013 okay, it's available. But let's say you have to build this thing in-house.\
    \ It doesn't exist. Then it's going to be a dedicated team, right? You cannot\
    \ manage to do it in-house plus that at the same time, so your scope will go down.\
    \ You go from more of an access management role to really properly developing\
    \ a service that involves a different set of technology."
  sec: 3039
  time: '50:39'
  who: Mehdi
- line: "It\u2019s the same thing for streaming. Let\u2019s say now you will be involved\
    \ in streaming. Based on the project and how things are going to grow, you're\
    \ going to be scoped down and be more niche, like we were talking about Google\
    \ Docs comment features. I think you need to have specific skill sets, like real-time,\
    \ web socket, and so on, for those kinds of teams. So you're going to build a\
    \ certain profile basically based on the project that's gonna come over."
  sec: 3039
  time: '50:39'
  who: Mehdi
- header: The ratio of work between platform building and use case pipelines
- line: "At the beginning, you also mentioned that there are different kinds of data\
    \ engineers. One type of data engineers are those that work on platforms, and\
    \ the other kind works more on use cases. The question that we have here is, \u201C\
    What is the ratio of work between platform building and use case pipelines?\u201D"
  sec: 3175
  time: '52:55'
  who: Alexey
- line: "It's a really good question. Again, it depends on the size of your company.\
    \ In the context of a scale-up, I would say 50/50, because you're gonna build\
    \ as many pipelines as features that you develop in order to ease the development\
    \ of the pipeline. [chuckles] There are going to be a lot of requests that are\
    \ similar, basically. You need to build frameworks \u2013 to build something generic\
    \ around it, so that's more of the data platform work. But yes, I would say 50/50,\
    \ in general."
  sec: 3201
  time: '53:21'
