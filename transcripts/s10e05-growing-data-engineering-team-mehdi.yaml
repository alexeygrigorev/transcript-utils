- header: Should a senior data person consider a scale-up or an enterprise?
- line: "So what do you recommend to somebody that\u2019s a senior and that person\
    \ is considering multiple offers \u2013 and one of these offers is for a scale-up\
    \ company. Let's say another offer is for an enterprise. Would you suggest that\
    \ the person goes with a scale-up or with an enterprise?"
  sec: 2105
  time: '35:05'
  who: Alexey
- line: "I think it depends on personal life. [chuckles] I've heard both things. I\
    \ mean, you and I both have kids \u2013 I feel like when you have kids, depending\
    \ on the situation in life, it's different. What you want, what you do next with\
    \ your job. People are really fine to do just nine to five, and have their family\
    \ time and they don't look further or look to learn something new. There is nothing\
