- header: Generating content and getting feedback
- line: "Yeah. The advice I recommend for any junior getting into industry is writing\
    \ content or doing content in general. When I say content, it can be a PR on a\
    \ repo, it can be your project that you push as open source, it can be a blog,\
    \ video, anything. The best way to learn is actually to teach it to someone else.\
    \ So that's the first thing. And the second thing \u2013 I think there is a lot\
    \ of value in writing in general because it forces you to summarize things and\
    \ you get to a review process when you get feedback from people. Then afterwards,\
    \ as you mentioned, when you share it, you also get feedback from other people."
  sec: 2804
  time: '46:44'
  who: Mehdi
- line: "The fun fact is that most of the time, you get more feedback from people\
    \ outside your company than inside your company. Because your things are so niche\
    \ and you are so connected online in 2022. I think this community is a really\
    \ good example. You will never be able to launch a mostly online community like\
    \ five years ago. [chuckles] But as we get a bigger network online and feedback\
    \ online, it becomes a really good opportunity for you to get feedback on this.\
